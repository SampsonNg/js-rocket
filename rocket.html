<!DOCTYPE html>
<html>
<head>
	<title>ROCKET LAUNCHING</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
	
</head>
<body class="bodystate1">
	<div class="left">
		<div class='state1'>
			<h1>JS Rocket Launch</h1>
			<a href="#" class='button'onclick='startcountdown()'>Launch</a>
		</div>
		<div class='state2'>
			<h1 id="countdown">10</h1>
			<a href="#" class='button'onclick='abort()'>ABORT</a>
		</div>
		<div class='state3'>
			<h1>LIFT OFF</h1>
		</div>
		<div class='state4'>
			<h1>Well Done</h1>
			<a href="#" class='button'onclick='doitagain()'>Would You like to do it again?</a>
		</div>
		<div class='state5'>
			<h1>oh noooooooo</h1>
			<a href="#" class='button'onclick='startcountdown()'>Try again</a>
		</div>
	</div>
	<div class='right'>
		<div class="rocket" id="rocket"></div>
		<div class='ground'></div>

</body>
</html>
